<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mundo</title>
    <style>
        /* Contenedor principal */
        .map-container {
            position: relative;
            width: 80%; /* Ajusta el tamaño según sea necesario */
            max-width: 800px;
            margin: auto;
        }

        /* Mapa de fondo */
        .world-map {
            width: 100%;
            height: auto;
            position: relative;
        }

        /* Estilos para los continentes */
        .continent {
            position: absolute;
            transition: transform 0.3s ease; /* Suaviza el zoom en hover */
            cursor: pointer;
        }

        .continent:hover {
            transform: scale(1.1); /* Efecto de zoom al pasar el cursor */
            z-index: 1; /* Lleva al frente la imagen del continente */
        }

        /* Posiciones específicas para cada continente */
        .africa { top: 0%; left: 0%; width: 100%; height: auto; }
        .asia { top: 20%; left: 60%; width: 20%; height: auto; }
        .europe { top: 25%; left: 50%; width: 15%; height: auto; }
        .north-america { top: 20%; left: 20%; width: 20%; height: auto; }
        .south-america { top: 55%; left: 25%; width: 15%; height: auto; }

        /* Ajusta la posición y el tamaño según la imagen */
    </style>
</head>
<body>

<div class="map-container">
    <!-- Mapa de fondo (sin los continentes recortados) -->
    <img src="Mapamundi-los-mercaderes.jpg" alt="Mapa Global" class="world-map">

    <!-- Imágenes de continentes superpuestas con enlaces -->
    <a href="https://ejemplo.com/africa" class="continent africa">
        <img src="TierraDeLosGigantes.png" alt="África" style="width: 100%;">
   
</div>

</body>
</html>
